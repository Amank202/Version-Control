<html>
  <head>
    <title>Google form</title>
    <link rel="stylesheet" href="gf.css" />
  </head>
  <body>
    <section class="sec1">
      <div>
        <img
          src="bg.png"
          alt="img was there"
          width="100%"
          style="border-radius: 8px"
        />
      </div>
      <div
        style="
          height: 130px !important;
          text-align: center;
          justify-content: center;
        "
      >
        <h1>Contact information</h1>
      </div>
      <div>
        <p>Name</p>
        <input type="text" placeholder="Short-answer text" />
      </div>
      <div>
        <p>Email</p>
        <input type="text" placeholder="Short-answer text" />
      </div>
      <div>
        <p>Address</p>
        <input type="text" placeholder="Long-answer text" />
      </div>
      <div>
        <p>Phone</p>
        <input type="number" placeholder="Short-answer text" />
      </div>
      <div>
        <p>Comment</p>
        <input type="text" placeholder="Long-answer text" />
      </div>
    </section>
  </body>
</html>
